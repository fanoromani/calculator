<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="http://fonts.cdnfonts.com/css/gotham-rounded"
      rel="stylesheet"
    />
    <script defer src="./scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div data-previous-output class="previous-output">456+</div>
        <div data-current-output class="current-output">123</div>
      </div>
      <button data-ac class="span-two">AC</button>
      <button data-del>DEL</button>
      <button data-operation>รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>
  </body>
</html>
